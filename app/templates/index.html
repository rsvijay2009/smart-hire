<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Candidate Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">HR Candidate Filter</h1>
        <p>Job path: {{job_path}}</p>
        <p>Upload folder: {{upload_folder}}</p>
        <p>Job description file path: {{job_description_path}}</p>
        <div class="card p-4 shadow">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('main.upload_files') }}">
                <div class="mb-3">
                    <label for="job_description" class="form-label">Job Description (PDF or TXT)</label>
                    <input type="file" class="form-control" id="job_description" name="job_description" accept=".pdf,.txt" required>
                </div>
                <div class="mb-3">
                    <label for="resumes" class="form-label">Candidate Resumes (Multiple PDFs or TXTs)</label>
                    <input type="file" class="form-control" id="resumes" name="resumes" accept=".pdf,.txt" multiple required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Candidates</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
